<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250128162046">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__main email">
				<h1 class="email__title">
					Enter a nickname
				</h1>
				<h2 class="email__sub-title">
					Max 32 characters including letters, numbers,
					and symbols. You can change it in your account
					settings
				</h2>
				<form action="files/sendmail/sendmail.php" style="margin-bottom: 35px;" method="POST" class="form-container">
					<div class="input-box">
						<label for="name" style="color: #184418; font-size: 36px; margin-bottom: 35px;">Nickname</label>
						<input type="text" id="name" name="form[name]" data-error="Error" placeholder="Your nickname" class="input">
					</div>
				</form>
				<div class="button-container">
					<div class="arrow">
						<img src="img/image 1.webp" alt="Arrow">
					</div>
					<button type="submit" class="button button-form">Join</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250128162046"></script>
</body>

</html>
